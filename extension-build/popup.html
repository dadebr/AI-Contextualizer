<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Contextualizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            width: 300px;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: #ffffff;
            min-height: 400px;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #3949ab 0%, #1e88e5 100%);
            padding: 20px;
            border-radius: 12px;
            margin: -16px -16px 16px -16px;
        }
        .logo {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
        }
        .description {
            font-size: 14px;
            color: #e3f2fd;
            margin: 8px 0;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(66,165,245,0.3);
        }
        .button:hover {
            background: linear-gradient(135deg, #64b5f6 0%, #1565c0 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(66,165,245,0.4);
        }
        .features {
            margin-top: 16px;
            font-size: 12px;
            color: #e3f2fd;
        }
        .features ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        .features li {
            margin: 4px 0;
            color: #e3f2fd;
        }
        .features strong {
            color: #90caf9;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icon48.png" alt="Logo" class="logo">
        <h1 class="title">Gemini Contextualizer</h1>
        <p class="description">Assistente de IA para tarefas textuais usando Gemini</p>
    </div>

    <a href="https://gemini-contextualizer.vercel.app" target="_blank" class="button">
        Abrir Aplicação Web
    </a>

    <div class="features">
        <p><strong>Funcionalidades:</strong></p>
        <ul>
            <li>Reescrever textos</li>
            <li>Traduzir conteúdo</li>
            <li>Revisar e corrigir</li>
            <li>Resumir textos</li>
            <li>Explicar conceitos</li>
            <li>Gerar prompts</li>
        </ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
